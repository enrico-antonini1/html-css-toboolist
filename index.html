<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="header">
        <div class="logo-header">
            <img src="./img/Logo.png" alt="Logo">
            <span>Toboolist</span>
        </div>
    </header>
    <main>
        <!-- Bottom section -->
        <section class="bottom-area container">
            <button class="task-bottom">Add Task</button>
            <button class="section-bottom">Add Section</button>
        </section>
        <!-- End Bottom section -->

        <!-- List section -->
        <section class="list-area container">
            <ul>
                <li>&blacktriangledown;
                    <strong>New Task</strong>
                    <ul>
                        <li>
                            <span>&check; &bigcirc; </span>
                            <span>Quarterly Newsletter</span>
                            <span class="general-option blue-op">Editorial</span>
                        </li>
                    </ul>
                </li>
                <li>&blacktriangledown;
                    <strong>Today</strong>
                </li>
                <li>&blacktriangledown;
                    <strong>Upcoming</strong>
                </li>
            </ul>

        </section>
        <!-- End List section -->
    </main>
</body>

</html>
